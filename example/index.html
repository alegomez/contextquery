<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <title>@Context</title>
    <script type="text/javascript" src="js/webcomponents-hi-sd-ce.js"></script>
    <link rel="import" href="html/context.min.html">

    <style>
        html, body {
            position: relative;
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }
        label {
            margin-bottom: 24px;
            
        }
        label, input[type="range"], .adapt {
            display: inline-block;
            width: 100%;
            padding: 6px;
        }
        .adapt {
            margin: 10% 0;
            font-size: 200px;
            font-weight: 600;
            display: inline-block;
        }
    </style>
    <context-style href="stylesheets/contexts.css">
        @context (max-devicelight:15) and (min-devicelight:5) { 
            body { background-color: red;}
        }
        @context (10 < devicelight <= 20) { 
            body { background-color: blue; color: white; }
            a { color: #fff; }
            a:hover { text-decoration: none; }
        }
    </context-style>
    <script>

        let inputElm, outputElm;
        document.addEventListener('DOMContentLoaded',function(){
            inputElm = document.querySelector("#in");
            outputElm = document.querySelector('.adapt');
            inputElm.addEventListener('change',function(){
                performContextCheck( 'devicelight', inputElm.value ); // this not supported in Firefox
                outputElm.innerHTML = inputElm.value;
            });
        });

        // Check if Polyfill is working
        window.addEventListener('HTMLImportsLoaded', function(e) {
            //console.log('HTML Imports Loaded');
        });

    </script>

</head>
<body class="body">

<header class="navbar">
</header>
<main>
    <div class="container">
        <div class="adapt">0</div>
    </div>
</main>
<footer class="fix-bottom">
    <div class="container">
        <label for="in">device light</label>
        <!--<input id="in" type="number">-->
        <input type="range" id="in" name="in" value="0">
    </div>
</footer>
</body>
</html>
