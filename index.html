<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <title>@Context</title>
    <link rel="import" href="templates/context.html">
    <script>
        
        let test = {test: 0};
        test.watch('test',function(id, oldval, newval){
            performCheck(['min-test','max-test'],newval);
        });
        
        document.addEventListener('DOMContentLoaded',function(){
            let inputElm = document.querySelector("#test");
            inputElm.addEventListener('change',function(){
                performCheck(['min-test','max-test'],this.value);
            });
        });
        
        
    </script>


</head>
<body class="body">
<context-styles class="ctx" content="@context (min-ambient-light: 70%) and (max-ambient-light: 80%) { body { background-color: blue; }}" href="stylesheets/contexts.css"></context-styles>
<header class="navbar">
    <div class="container">
        <nav>
            <ul class="nav navbar-nav">
                <li><a href="#">Link 1</a></li>
                <li><a href="#">link 2</a></li>
                <li><a href="#">link 3</a></li>
            </ul>
        </nav>
    </div>
</header>
<main>
    <div class="container">
        <div class="adapt">adapt</div>
        <div class="test">test</div>
        <div class="adapt">adapt 2</div>
    </div>
</main>
<footer class="fix-bottom">
    <div class="container">
        <label for="in">ambient</label>
        <input id="in" type="number">
        <label for="test">test</label>
        <input id="test" type="number">
    </div>
</footer>
</body>
</html>
