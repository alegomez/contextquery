<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <title>@Context</title>
    <script type="text/javascript" src="js/webcomponents-hi-sd-ce.js"></script>
    <link rel="import" href="templates/context.html">
    <context-style href="stylesheets/contexts.css">
        @context (max-devicelight:15)and(min-devicelight:5) { 
            body { background-color: red;}
        }
        @context (10 < devicelight <= 20) { 
            body { background-color: blue; color: white; }
        }
    </context-style>
    <script>

        let inputElm;
        document.addEventListener('DOMContentLoaded',function(){
            inputElm = document.querySelector("#in");
            inputElm.addEventListener('change',function(){
                performCheck('devicelight',inputElm.value); // this not supported in Firefox
            });
        });

        window.addEventListener('HTMLImportsLoaded', function(e) {
            console.log('HTML Imports Loaded');
        });

    </script>

</head>
<body class="body">

<header class="navbar">
    <div class="container">
        <nav>
            <ul class="nav navbar-nav">
                <li><a href="#">Link 1</a></li>
                <li><a href="#">link 2</a></li>
                <li><a href="#">link 3</a></li>
            </ul>
        </nav>
    </div>
</header>
<main>
    <div class="container">
        <div class="adapt">adapt</div>
        <div class="test">test</div>
        <div class="adapt">adapt 2</div>
    </div>
</main>
<footer class="fix-bottom">
    <div class="container">
        <label for="in">ambient</label>
        <input id="in" type="number">
    </div>
</footer>
</body>
</html>
